            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Forms</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Tambah Data Dosen
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div role="form">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>NIK</label>
                                                    <input id="nik" name="nik" type="number" class="form-control">
                                                </div>

                                                <h2>Akademisi</h2>

                                                <div class="form-group">
                                                    <label>Nama Dosen</label>
                                                    <input id="nama_dosen" name="nama_dosen" type="text" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Pendidikan Dosen</label>
                                                    <input id="pendidikan_dosen" name="pendidikan_dosen" type="text" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Kurikulum Dosen</label>
                                                    <input id="kurikulum_dosen" name="kurikulum_dosen" type="text" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Penelitian Dosen</label>
                                                    <input id="penelitian_dosen" name="penelitian_dosen" type="text" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Gelar Dosen</label>
                                                    <input id="gelar_dosen" name="gelar_dosen" type="text" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Lembaga Dosen</label>
                                                    <input id="lembaga_dosen" name="lembaga_dosen" type="text" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Kemampuan Dosen</label>
                                                    <input id="kemampuan_dosen" name="kemampuan_dosen" type="text" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Penghargaan Dosen</label>
                                                    <input id="penghargaan_dosen" name="penghargaan_dosen" type="text" class="form-control">
                                                </div>

                                                <h2>Sertifikat</h2>

                                                <div class="form-group">
                                                    <label>Judul Sertifikat</label>
                                                    <input id="judul_sertifikat" name="judul_sertifikat" type="text" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Pemberi Sertifikat</label>
                                                    <input id="pemberi_sertifikat" name="pemberi_sertifikat" type="text" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Penerima Sertifikat</label>
                                                    <input id="penerima_sertifikat" name="penerima_sertifikat" type="text" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Tujuan Sertifikat</label>
                                                    <input id="tujuan_sertifikat" name="tujuan_sertifikat" type="text" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Tanggal Penerbitan Sertifikat</label>
                                                    <input id="tanggal_penerbitan_sertifikat" name="tanggal_penerbitan_sertifikat" type="text" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Cap Sertifikat</label>
                                                    <input id="cap_sertifikat" name="cap_sertifikat" type="text" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Nomor Sertifikat</label>
                                                    <input id="nomor_sertifikat" name="nomor_sertifikat" type="text" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Info Sertifikat</label>
                                                    <input id="info_sertifikat" name="info_sertifikat" type="text" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Logo Sertifikat</label>
                                                    <input id="logo_sertifikat" name="logo_sertifikat" type="text" class="form-control">
                                                </div>
                                            </div>
                                            <!-- /.col-lg-6 (nested) -->
                                            <div class="col-lg-6">
                                                <h2>Surat Kerja</h2>

                                                <div class="form-group">
                                                    <label>Penawaran Kerja</label>
                                                    <input id="penawaran_kerja" name="penawaran_kerja" type="text" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Perjanjian Kerja</label>
                                                    <input id="perjanjian_kerja" name="perjanjian_kerja" type="text" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Pemberhentian Kerja</label>
                                                    <input id="pemberhentian_kerja" name="pemberhentian_kerja" type="text" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Keterangan Kerja</label>
                                                    <input id="keterangan_kerja" name="keterangan_kerja" type="text" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Kuasa Kerja</label>
                                                    <input id="kuasa_kerja" name="kuasa_kerja" type="text" class="form-control">
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label>Status</label>
                                                    <label class="radio-inline">
                                                        <input type="checkbox" id="status" required>
                                                    </label>
                                                </div>
                                            </div>
                                            <button type="submit" onclick="createDosen()" class="btn btn-default">Submit Button</button>
                                            <button type="reset" class="btn btn-default">Reset Button</button>
                                        </div>
                                        <!-- /.col-lg-6 (nested) -->
                                    </div>
                                    <!-- /.row (nested) -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
